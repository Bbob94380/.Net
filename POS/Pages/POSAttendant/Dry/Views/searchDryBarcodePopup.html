<div class="modal-body">
    <div class="row" style="padding: 1em;">
        <div class="col-5" style="border-right: 1px solid #dee2e6;">

            <div class="calculator card">

                <div class="calculator-keys calculator-keys2">

                    <button type="button" value="1" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('1')">1</button>
                    <button type="button" value="2" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('2')">2</button>
                    <button type="button" value="3" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('3')">3</button>

                    <button type="button" value="4" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('4')">4</button>
                    <button type="button" value="5" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('5')">5</button>
                    <button type="button" value="6" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('6')">6</button>


                    <button type="button" value="7" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('7')">7</button>
                    <button type="button" value="8" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('8')">8</button>
                    <button type="button" value="9" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('9')">9</button>

                    <button type="button" value="00" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('00')">00</button>
                    <button type="button" value="0" class="btn btn-light waves-effect cal-grey-btn" ng-click="addNumber('0')">0</button>
                    <button type="button" class="all-clear function btn btn-danger btn-sm cal-grey-btn" style="background: #D7060E; color: #fff; font-family: cursive; " ng-click="ClearFocusedField()" value="all-clear"><</button>


                </div>
            </div>

            <span class="loader" ng-show="isLoading2" style="margin-left: 43%; margin-top: 1em;"></span>

            <div class="form-group" ng-show="showImage">
                <div class="card-body dryItemSearch">
                    <img class="dry-item-img" src="{{product.image}}" />
                    <span class="card-title dry-item-title">{{product.barcode}}</span>
                    <span class="card-title dry-item-title2">{{product.name}}</span>
                    <span class="card-title dry-item-title2">{{product.sale_price}}$</span>
                </div>
            </div>

        </div>
        <div class="col-7">

            
            <form>
                <div class="card-body">
                    <div class="form-group">
                        <label>{{ 'name' | translate}}</label>
                        <input style="font-size: 26px;" autofocus required ng-change="getProductByName()" type="text" ng-model="dryProductName" class="form-control form-control-lg">
                    </div>
                    <div class="form-group">
                        <label>{{ 'barcode' | translate}}</label>
                        <input style="font-size: 26px;" required ng-change="getProductBarcode()" type="text" ng-model="displayBarcodeResult" class="form-control form-control-lg" ng-focus="BarcodeFocus()" ng-blur="BarcodeBlur(displayBarcodeResult)">
                    </div>
                    <div class="form-group">
                        <label>{{'quantity2' | translate}}</label>
                        <input autofocus style="font-size: 26px;" ng-disabled="isFieldDisabled" required type="text" ng-model="displayQtyResult" ng-change="ValueChanged2(displayQtyResult, displayPriceResult, 'qty')" class="form-control form-control-lg" ng-focus="QtyFocus()" ng-blur="QtyBlur(displayQtyResult)">
                    </div>
                    <div class="form-group">
                        <label>{{'discount' | translate}}</label>
                        <input style="font-size: 26px;" type="text" ng-disabled="isFieldDisabled" ng-model="displayPriceResult" ng-change="ValueChanged2(displayQtyResult, displayPriceResult, 'discount')" class="form-control form-control-lg" ng-focus="PriceFocus()" ng-blur="PriceBlur(displayPriceResult)">
                    </div>
                    <div class="form-group">
                        <label>{{'price' | translate}}</label>
                        <input style="font-size: 26px;" type="text" disabled class="form-control form-control-lg" value="{{'$' + productItem.sale_price}}">
                    </div>
                    <div class="form-group">
                        <label>{{'total' | translate}}</label>
                        <input style="font-size: 26px;" type="text" disabled class="form-control form-control-lg" value="{{'$' + totalIt}}">
                    </div>
                    <div style=" text-align: center;">
                        <span class="loader" ng-show="isLoading"></span>
                        <ul class="nav nav-tabs dry-ul-scroll" ng-show="showScrollBar" id="myTab" role="tablist">
                            <li class="nav-item item-filter-dry" style=" border: none;" ng-repeat="item in dryProductsList">
                                <div class="card-body dryItemSearch {{itemClickedStyle[$index]}}" ng-click="dryClicked(item, $index)">
                                    <img class="dry-item-img" src="{{item.image}}" />
                                    <span class="card-title dry-item-title">{{item.barcode}}</span>
                                    <span class="card-title dry-item-title2">{{item.name}}</span>
                                    <span class="card-title dry-item-title2">{{item.sale_price}}$</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer wetTransPopupFooter"  ng-init="load()">
    <button type="button" class="btn btn-default clearbtn" data-dismiss="modal" ng-click="clearAll()">{{'clear' | translate}}</button>
    <button type="button" class="btn btn-primary nextbtn" ng-click="done()">{{'done' | translate}}</button>
</div>
