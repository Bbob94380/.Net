

<section class="h-100 gradient-form" id="custom-modal-1" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-12">
                <div class="rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img style="width: 14em;" src="/Resources/Images/common/logo.png" alt="logo">
                                </div>

                                <form>
                                    <p class="signInLabel">Sign In to Your Account</p>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example11" ng-model="username" class="form-control input-login-ho"
                                               placeholder="Username or Email" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example22" ng-model="password" class="form-control input-login-ho" placeholder="Password" />
                                    </div>

                                    <div class="pt-1 pb-1">
                                        <button ng-click="loginBtnClicked()" class="btn btn-primary fa-lg gradient-custom-2 mb-3 login-span" type="button">
                                            Login Now
                                        </button>
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input custom-control-input-danger" type="checkbox" id="customCheckbox4" checked="">
                                            <label for="customCheckbox4" class="custom-control-label custom-checkbox-text">Remember Me</label>
                                        </div>
                                    </div>

                                    <div class="align-items-center pb-4">
                                        <span class="mb-0 me-2 lostAndRegister">Lost your password?</span>
                                        <span class="mb-0 me-2 lostAndRegister">Register Now</span>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
