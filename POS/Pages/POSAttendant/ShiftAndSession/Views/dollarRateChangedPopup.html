

<section class="h-100 gradient-form" id="custom-modal-1"  >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-12">
                <div class="rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img style="width: 14em;" src="/Resources/Images/common/logo.png" alt="logo">
                                </div>

                                <form style="margin-top: 3em; text-align: center;">
                                    <p class="dollarRateChangedTitle">{{'dollarChanged' | translate }}</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" ng-model="oldRate" class="form-control dollarRateChangedInput"
                                               disabled />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" ng-model="newRate" class="form-control dollarRateChangedInput"
                                               disabled />
                                    </div>

                                    <div class="pt-1 pb-1">
                                        <span ng-click="closeSession()" class="close-session-btn">
                                            {{'closeSession' | translate }}
                                        </span>
                                        <span class="close-session-blocked-label">
                                            {{'systemBlocked' | translate }}
                                        </span>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
