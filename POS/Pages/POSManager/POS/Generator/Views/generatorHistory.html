<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2" style=" margin-bottom: 1em !important; margin-left: 0.2em;">
            <div class="col-sm-6">
                <a ui-sref="pos.generator" class="nav-link back-btn" href="#!/pos/generator">
                    &lt; Back
                </a>
                <h1 class="pos-section-title">Generator</h1>
                <span class="history-subtitle">Generator History</span>
            </div>
        </div>
        <div class="row col-sm-12" style="margin-top: 2em;">
            <div class="col-sm-3">
                <button class="generator-filter-button" ng-click="filterTable($event, '')" id="clear-filters">All</button>
                <button class="generator-filter-button" ng-click="filterTable($event, 'kw')" id="kw-filter">KW</button>
                <button class="generator-filter-button" ng-click="filterTable($event, 'ampere')" id="ampere-filter">Ampere</button>
            </div>
            <div class="col-sm-6">
                <div class="input-group input-group-sm">
                    From: <input class="date-filter-input" type="text" id="min" name="min">
                    To: <input class="date-filter-input" type="text" id="max" name="max">
                    <span ng-click="applyfilter()" style="cursor: pointer" class="primary-red-btn">Filter</span>
                </div>
            </div>
            <div class="col-sm-3 form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input id="addInvoiceSearchField" type="search" name="table_search" class="form-control float-right" placeholder="Search">
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content ff">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card-table-generator">
                    <div class="card-body table-responsive p-0">
                        <table id="customersHistoryTable" table-jquery class="table table-hover  table-condensed text-nowrap table-trans">
                            <thead>
                                <tr>
                                    <th style="width: 10%">ID</th>
                                    <th style="width: 15%">CUSTOMER</th>
                                    <th style="width: 15%">TYPE</th>
                                    <th style="width: 15%">MOBILE</th>
                                    <th style="width: 15%">INVOICES</th>
                                    <th style="width: 15%">Unpaid Invoicies</th>
                                    <th style="width: 15%">Total Amount</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="customer in customerList" ng-click="goToCustomerInvoices(item)">
                                    <td>{{customer.id}}</td>
                                    <td>{{customer.name}}</td>
                                    <td>{{customer.Type}}</td>
                                    <td>{{customer.mobileNum}}</td>
                                    <td>{{customer.numOfInvoices}}</td>
                                    <td>{{customer.unPaid}}</td>
                                    <td>{{customer.numOfInvoices}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
