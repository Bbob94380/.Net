<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row col-sm-12">
            <div class="col-sm-5">
                <h1 class="pos-section-title">Generator</h1>
            </div>
        </div>
        <div class="row col-sm-12" style="margin-top: 2em;">
            <div class="col-sm-3">
                    <button class="generator-filter-button" ng-click="filterTable($event, '')" id="clear-filters">All</button>
                    <button class="generator-filter-button" ng-click="filterTable($event, 'kw')" id="kw-filter">KW</button>
                    <button class="generator-filter-button" ng-click="filterTable($event, 'ampere')"  id="ampere-filter">Ampere</button>
            </div>
            <div class="col-sm-9">
                <div class="input-group input-group-sm input-group-receipts">
                    <span ng-click="goToInvoicesPage()" style="cursor: pointer;background:#32ACD1" class="receipts-history-btn">Invoice</span>
                    <span ng-click="addInvoice()" style="cursor: pointer;background:#0E8019" class="receipts-history-btn">Add Invoice</span>
                    <span ng-click="openCreateNewCustomerPopup()" style="cursor: pointer" class="receipts-create-btn">Create New Subscription</span>
                    <span ng-click="goToHistoryPage()" style="cursor: pointer" class="receipts-history-btn">History</span>
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input id="generatorSearchTextField" type="search" name="table_search" class="form-control float-right" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content ff">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card-table-generator">
                    <div class="card-body table-responsive p-0">
                        <table id="dataTableId" table-jquery  class="table table-hover  table-condensed text-nowrap table-trans">
                            <thead>
                                <tr>
                                    <th style="width: 10%">ID</th>
                                    <th style="width: 15%">CUSTOMERS</th>
                                    <th style="width: 15%">TYPE</th>
                                    <th style="width: 15%">MOBILE</th>
                                    <th style="width: 15%">INVOICES</th>
                                    <th style="width: 15%">Unpaid Invoicies</th>
                                    <th style="width: 15%">Total Amount</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in GeneratorList" ng-click="goToCustomerInvoices(item)">
                                    <td>{{item.id}}</td>
                                    <td>{{item.Customer}}</td>
                                    <td>{{item.Type}}</td>
                                    <td>{{item.Mobile}}</td>
                                    <td>{{item.Invoice}}</td>
                                    <td>{{item.unPaid}}</td>
                                    <td>{{item.total}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
