<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 style=" font-family: 'rubikMedium'; margin-left: 0.6em;">Active Employees</h1>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="">
        <div class="card-body">
            <div>
                <div class="row">
                    <div class="col-5" style="visibility:hidden;">
                        <span class="transfer-all-box" id="clear-filters"><span id="allTab" class="fas fa-times-circle "></span>&nbsp;All</span>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5 input-group-sm input-group-receipts">
                        <button type="button" class="btn printBtn-trans" style="background:#2A5699; display: block;margin-right: 1em; margin-top: 2em;float: right;" ng-click="assignNozzle()">Save</button>
                    </div>
                </div>

                <div id="empProducts" class="transfer-items">
                    <div class="col-md-12 pink corncob rebar product-block item card bg-light" ng-repeat="emp in employeesList">
                        <div class="card-header text-muted border-bottom-0">

                        </div>
                        <div class="card-body pt-0">
                            <div class="row">
                                <div class="col-9">
                                    <table class="table reception-item-table">
                                        <tr>
                                            <th style="text-align:left;    width: 17%;">
                                                <img src="/Resources//Images/attendant/employee/user2-160x160.jpg" alt="user-avatar" class="img-circle img-fluid" style="width: 7em; border: 1px solid #000;">
                                            </th>
                                            <th style="width: 23%;">
                                                {{emp.employeeName}}
                                            </th>
                                            <th style="width: 48%;">
                                                <div ng-repeat="item in emp.nuzzles " style="display: inline-block;margin: 0 1em;">
                                                    <label>Nuzzle {{item.number}}</label>
                                                    <input type="checkbox" ng-click="boxClicked(value, $parent.$index, $index)" ng-model="value"  />
                                                </div>
                                            </th>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left">
                                            </td>
                                            <td>
                                            </td>
                                            <td>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
