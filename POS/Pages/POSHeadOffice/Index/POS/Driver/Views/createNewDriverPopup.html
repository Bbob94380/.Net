<div class="modal-header" style="background: #F3F3F3;">
    <div class="popUpHeader">
        <h5 class="modal-title">Supplier ID - Supplier Name - Supplier Address </h5>
        <h6 class="modal-title">Supplier ID - Supplier Name - Supplier Address</h6>
    </div>
    <button type="button" class="close closeBtnPopup" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Driver Name</label>
                <input type="text" class="form-control" ng-model="driverName" />
            </div>
        </div>
        <div class="col-6">
            <div class="">
                <label>Driver Address</label>
                <input type="text" class="form-control" ng-model="driverAddress" />
            </div>
        </div>
    </div>
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Phone Number</label>
                <input type="text" class="form-control" ng-model="phoneNumber" />
            </div>
        </div>
        <div class="col-6">
            <div class="">
                <label>Driving License Number</label>
                <input class="form-control" ng-model="licenseNumber" />
            </div>
        </div>
    </div>
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Supplier</label>
                <select class="form-control" ng-model="selectedSupplier" ng-options="item.companyName for item in suppliersList">
                </select>
            </div>
        </div>
    </div>
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div>
            <span style=" width: 100%; background-color: #e4e0e0; display: block; height: 1px; margin-bottom: 2em; margin-left: 10px;"></span>
            <div class="row">
                <div class="col-6">
                    <div class="">
                        <label>Attachment Driver ID Card</label>
                        <input style="width: 14em;" type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files, 0)" />
                    </div>
                </div>
                <div class="col-6">
                    <div class="">
                        <label>Attachment Driving License</label>
                        <input style="width: 14em;" type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files, 1)" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default generator-cancel-btn" data-dismiss="modal">CANCEL</button>
    <button type="button" class="btn btn-primary generator-create-btn" ng-click="createDriver()">CREATE</button>
</div>
