<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
        </div>
        <div class="row col-sm-12">
            <div class="col-sm-5">
                <h1 class="pos-section-title">Drivers</h1>
            </div>
            <div class="col-sm-7">
                <div class="input-group input-group-sm input-group-receipts">
                    <span ng-click="openCreateNewDriverPopup()" style="cursor: pointer" class="receipts-create-btn">Create a Driver</span>
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input id="CustomSearchTextField" type="search" name="table_search" class="form-control float-right" placeholder="Search">
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content ff">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card-table-trans">
                    <div class="card-body table-responsive p-0">
                        <table id="dataTableId" table-jquery class="table table-hover  table-condensed text-nowrap table-trans">
                            <thead>
                                <tr>
                                    <th style="width: 20%">
                                        ID
                                    </th>
                                    <th style="width: 18%">
                                        DRIVER NAME
                                    </th>
                                    <th style="width: 18%">
                                        MOBILE
                                    </th>
                                    <th style="width: 18%">
                                        DRIVING LICENSE NUMBER
                                    </th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in driversList" ng-click="goToDriverInfo(item)">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>{{item.phoneNum}}</td>
                                    <td>{{item.drivingLisenceNum}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
<!-- /.content -->
