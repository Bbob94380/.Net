<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
           
        </div>
    </div><!-- /.container-fluid -->
</section>

<div class="col-lg-12 grid-margin stretch-card">
    <div class="">
        <div class="card-body">
            <div>
                <div class="row col-sm-12">
                    <div class="col-sm-5">
                        <h1 class="pos-section-title">Purchase</h1>
                    </div>
                    <div class="col-sm-7">
                        <div class="input-group input-group-sm input-group-receipts">
                            <span class="purchase-history-btn" ng-click="goToPOHistory()">History</span>
                            <span ng-click="goCreateNewPurchasePage()" style="cursor: pointer" class="purchase-create-btn">Create a Purchase</span>
                        </div>
                    </div>
                </div>
                <div id="purchaseItems" class="po-items">
                    <div class="col-md-12 pink corncob rebar product-block item card bg-light" ng-repeat="item in poList" ng-click="goToPurchaseInfo(item)" >
                        <div class="card-header text-muted border-bottom-0">

                        </div>
                        <div class="card-body pt-0" style="padding-right:0">
                            <div class="row">
                                <div class="col-8">
                                    <h2 style="display: inline; font-size: 17px; font-family: 'rubikMedium'; font-weight: 100;">
                                        {{item.id}} -   {{item.supplierName}} - {{item.numOfTrucks}}
                                    </h2>
                                    <table class="table reception-item-table">
                                        <tr>
                                            <th style="text-align:left">
                                                TYPE
                                            </th>
                                            <th>
                                                Creation Date
                                            </th>
                                            <th>
                                                Number Of Trucks
                                            </th>
                                        </tr>
                                        <tr>
                                            <td style="text-align:left; color: red">
                                                {{item.wetProductName}}
                                            </td>
                                            <td>
                                                {{item.creationDate}}
                                            </td>
                                            <td>
                                                {{item.numOfTrucks}}
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="col-4">
                                    <div class="barcontainer">
                                        <div class="bar" ng-style="{{item.percentage}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
