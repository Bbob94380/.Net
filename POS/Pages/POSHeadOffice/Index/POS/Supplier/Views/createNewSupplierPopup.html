<div class="modal-header" style="background: #F3F3F3;">
    <div class="popUpHeader">
        <h5 class="modal-title">Supplier ID - Supplier Name - Supplier Address </h5>
        <h6 class="modal-title">Supplier ID - Supplier Name - Supplier Address</h6>
    </div>
    <button type="button" class="close closeBtnPopup" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Supplier Name</label>
                <input type="text" class="form-control" ng-model="supplierName"  />
            </div>
        </div>
        <div class="col-6">
            <div class="">
                <label>Supplier Address</label>
                <input type="text" class="form-control" ng-model="supplierAddress" />
            </div>
        </div>
    </div>
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Phone Number</label>
                <input type="text" class="form-control" ng-model="phoneNumber"  />
            </div>
        </div>
        <div class="col-6">
            <div class="">
                <label>Second Phone Number</label>
                <input class="form-control" ng-model="secondPhoneNumber" />
            </div>
        </div>
    </div>
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Contact Person</label>
                <input type="text" class="form-control" ng-model="contactPerson" />
            </div>
        </div>
        <div class="col-6">
            <div class="">
                <label>Contact Email</label>
                <input type="text" class="form-control" ng-model="contactEmail" />
            </div>
        </div>
    </div>
    <div class="row generator-new-customer-row" style="padding: 1em;">
        <div class="col-6">
            <div class="">
                <label>Website</label>
                <input class="form-control" ng-model="website" />
            </div>
        </div>
        <div class="col-6">
            <div class="">
                <label>Registration Number</label>
                <input type="text" class="form-control" ng-model="registrationNumber" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default generator-cancel-btn" data-dismiss="modal">CANCEL</button>
    <button type="button" class="btn btn-primary generator-create-btn" ng-click="createSupplier()">CREATE</button>
</div>
